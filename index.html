<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <label id="lblError"></label>
        <div class="task">
          <input
            id="txtTask"
            type="text"
            placeholder="Type your todo list"
            name="task"
            required
          />

          <i id="iconFile" class="fa fa-file-text"></i>
          <i
            id="iconAdd"
            title="click to add task"
            class="fa fa-plus-circle"
            aria-hidden="true"
          ></i>
        </div>
        <div class="complete-task">
          <label
            id="lblCompleteAll"
            class="fl"
            onclick="toggleCompleteAllTask(true);"
          >
            &#10003;&nbsp;Complete all task
          </label>
          <label
            id="lblClearComplete"
            class="fr"
            onclick="toggleCompleteAllTask(false);"
            >Clear completed</label
          >
        </div>
      </header>
      <main>
        <section class="task-list">
          <ul id="listTask">
            <!-- <li>CSharp + ASP.net Core</li>
            <li class="checked">MERN developers</li>
            <li>Mean developers</li>
            <li>GitHub</li> -->
          </ul>
        </section>
      </main>
      <footer>
        <div class="total-task">
          <label id="lblTotalTask"></label>
          <label id="lblAll"></label>
        </div>
      </footer>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
